<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!-- Responsivo -->
  <link rel="stylesheet" href="style/responsivo.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix</title>
</head>
<body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentário</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="serie-principal">
        <div class="container">
          <h3 class="titulo">SCORPION</h3>
          <p class="descricao">O Departamento de Segurança Interna recruta um gênio e sua equipe de prodígios para proteger a nação contra uma nova e sofisticada geração de terroristas.</p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
            </button>            
          </div>
        </div>   
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/min1.jpg" alt="bad-boys">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min2.jpg" alt="braking-bad">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min3.jpg" alt="lucifer">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min4.jpg" alt="o-gambito-da-rainha">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min5.jpg" alt="sabrinha">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min6.jpg" alt="smallville">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min7.jpg" alt="the-flash">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min8.jpg" alt="the-good-doctor">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min9.jpg" alt="vikings">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min10.jpg" alt="la-casa-de-papel">
        </div>
      </div>
    </div>

   
    <script src="https://kit.fontawesome.com/d3dc470894.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>


</body>
</html>
